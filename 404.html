<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('assets/textures/stars.jpg');
            background-size: cover;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0;
        }
        p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        a {
            color: #0088ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .planet {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #6B93D6, #1a3c6e);
            border-radius: 50%;
            margin: 2rem;
            box-shadow: 0 0 20px rgba(107, 147, 214, 0.6);
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! This planet doesn't exist in our solar system.</p>
    <div class="planet"></div>
    <p><a href="/">Return to the Solar System</a></p>
</body>
</html>
