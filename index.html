<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://planets-3d.vercel.app/">
    <meta property="og:title" content="Interactive Solar System">
    <meta property="og:description" content="Explore our solar system in 3D with this interactive model">
    <meta property="og:image" content="https://planets-3d.vercel.app/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://planets-3d.vercel.app/">
    <meta property="twitter:title" content="Interactive Solar System">
    <meta property="twitter:description" content="Explore our solar system in 3D with this interactive model">
    <meta property="twitter:image" content="https://planets-3d.vercel.app/og-image.jpg">
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        #loading-bar {
            width: 300px;
            height: 10px;
            background-color: #222;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        #loading-progress {
            height: 100%;
            width: 0%;
            background-color: #0088ff;
            transition: width 0.3s ease;
        }
        #controls-help {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        /* Media query for mobile devices */
        @media (max-width: 768px) {
            #controls-help {
                padding: 15px;
                font-size: 1.1em;
                line-height: 1.5;
                bottom: 10px;
                right: 10px;
                max-width: calc(100% - 20px);
            }
            
            #controls-help p {
                margin: 8px 0;
            }
            
            #loading-bar {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>Loading Solar System</h1>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    
    <div id="controls-help">
        <p><strong>Controls:</strong></p>
        <p>Left-click + drag: Rotate view</p>
        <p>Right-click + drag: Pan view</p>
        <p>Scroll: Zoom in/out</p>
        <p>Click on object: View info</p>
    </div>
    
    <!-- Include Three.js and OrbitControls from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="main.js"></script>
    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
